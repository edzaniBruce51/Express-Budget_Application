<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEAA7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Wallet -->
  <rect x="150" y="120" width="100" height="60" rx="10" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
  <rect x="155" y="125" width="90" height="50" rx="5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Money bills -->
  <rect x="170" y="100" width="60" height="25" rx="3" fill="#27ae60" opacity="0.8"/>
  <rect x="175" y="95" width="60" height="25" rx="3" fill="#2ecc71"/>
  <rect x="180" y="90" width="60" height="25" rx="3" fill="#27ae60"/>
  
  <!-- Coins -->
  <circle cx="120" cy="180" r="15" fill="url(#grad2)" stroke="#f39c12" stroke-width="2"/>
  <circle cx="140" cy="190" r="12" fill="#f1c40f" stroke="#e67e22" stroke-width="2"/>
  <circle cx="160" cy="185" r="10" fill="#f39c12" stroke="#d35400" stroke-width="1"/>
  
  <!-- Chart/Graph -->
  <rect x="280" y="140" width="80" height="60" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <polyline points="290,180 300,170 310,175 320,160 330,165 340,150" 
            fill="none" stroke="#e74c3c" stroke-width="3"/>
  <polyline points="290,190 300,185 310,180 320,175 330,170 340,165" 
            fill="none" stroke="#27ae60" stroke-width="3"/>
  
  <!-- Chart bars -->
  <rect x="285" y="175" width="8" height="15" fill="#3498db"/>
  <rect x="295" y="170" width="8" height="20" fill="#9b59b6"/>
  <rect x="305" y="165" width="8" height="25" fill="#e74c3c"/>
  <rect x="315" y="160" width="8" height="30" fill="#f39c12"/>
  <rect x="325" y="155" width="8" height="35" fill="#27ae60"/>
  
  <!-- Dollar signs -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#27ae60">$</text>
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">$</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">$</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="3" fill="#95a5a6"/>
  <circle cx="50" cy="50" r="4" fill="#34495e"/>
  <circle cx="370" cy="250" r="2" fill="#7f8c8d"/>
  <circle cx="30" cy="250" r="3" fill="#2c3e50"/>
</svg>
